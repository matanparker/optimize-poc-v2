apiVersion: apps/v1
kind: Deployment
metadata:
  name: optimize-server
  namespace: optimize-production
  labels:
    app: optimize-server
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: optimize-server
  template:
    metadata:
      labels:
        app: optimize-server
        version: v1
    spec:
      containers:
      - name: optimize-server
        image: <AWS_ACCOUNT_ID>.dkr.ecr.us-west-2.amazonaws.com/optimize-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: FLASK_ENV
          value: production
        - name: PORT
          value: "5000"
        - name: PYTHONUNBUFFERED
          value: "1"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: optimize-server
  namespace: optimize-production
  labels:
    app: optimize-server
spec:
  selector:
    app: optimize-server
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      name: http
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: optimize-server
  namespace: optimize-production
  labels:
    app: optimize-server
