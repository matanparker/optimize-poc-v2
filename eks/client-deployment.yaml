apiVersion: apps/v1
kind: Deployment
metadata:
  name: optimize-client
  namespace: optimize-production
  labels:
    app: optimize-client
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: optimize-client
  template:
    metadata:
      labels:
        app: optimize-client
        version: v1
    spec:
      containers:
      - name: optimize-client
        image: <AWS_ACCOUNT_ID>.dkr.ecr.us-west-2.amazonaws.com/optimize-client:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          runAsNonRoot: true
          runAsUser: 101  # nginx user
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx
        - name: nginx-pid
          mountPath: /var/run
      volumes:
      - name: nginx-cache
        emptyDir: {}
      - name: nginx-pid
        emptyDir: {}
      restartPolicy: Always
      securityContext:
        fsGroup: 101
---
apiVersion: v1
kind: Service
metadata:
  name: optimize-client
  namespace: optimize-production
  labels:
    app: optimize-client
spec:
  selector:
    app: optimize-client
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: optimize-client
  namespace: optimize-production
  labels:
    app: optimize-client
