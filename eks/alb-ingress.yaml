apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: optimize-alb-ingress
  namespace: optimize-production
  labels:
    app: optimize-ingress
  annotations:
    # ALB Configuration
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    
    # Health Check Configuration
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/success-codes: '200'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    
    # SSL/TLS Configuration (uncomment and update when you have a certificate)
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:123456789012:certificate/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
    
    # Security Headers
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=60
    
    # WAF (uncomment if you want to enable WAF)
    # alb.ingress.kubernetes.io/wafv2-acl-arn: arn:aws:wafv2:us-west-2:123456789012:regional/webacl/MyWebACL/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
    
    # Access Logs (uncomment to enable)
    # alb.ingress.kubernetes.io/load-balancer-attributes: access_logs.s3.enabled=true,access_logs.s3.bucket=my-alb-logs,access_logs.s3.prefix=optimize-demo
spec:
  rules:
  # Production rule with custom domain (uncomment and update when you have a domain)
  # - host: optimize-demo.yourdomain.com
  #   http:
  #     paths:
  #     - path: /api
  #       pathType: Prefix
  #       backend:
  #         service:
  #           name: optimize-server
  #           port:
  #             number: 5000
  #     - path: /
  #       pathType: Prefix
  #       backend:
  #         service:
  #           name: optimize-client
  #           port:
  #             number: 80
  
  # Default rule for development/testing (uses ALB DNS name)
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: optimize-server
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: optimize-client
            port:
              number: 80
