apiVersion: apps/v1
kind: Deployment
metadata:
  name: optimize-server
  namespace: optimize-demo
  labels:
    app: optimize-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: optimize-server
  template:
    metadata:
      labels:
        app: optimize-server
    spec:
      containers:
      - name: optimize-server
        image: optimize-server:latest
        imagePullPolicy: Never  # Use local image in Minikube
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: FLASK_ENV
          value: "production"
        - name: PORT
          value: "5000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: optimize-server
  namespace: optimize-demo
  labels:
    app: optimize-server
spec:
  selector:
    app: optimize-server
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP
