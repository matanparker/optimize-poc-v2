apiVersion: apps/v1
kind: Deployment
metadata:
  name: optimize-client
  namespace: optimize-demo
  labels:
    app: optimize-client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: optimize-client
  template:
    metadata:
      labels:
        app: optimize-client
    spec:
      containers:
      - name: optimize-client
        image: optimize-client:latest
        imagePullPolicy: Never  # Use local image in Minikube
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: optimize-client
  namespace: optimize-demo
  labels:
    app: optimize-client
spec:
  selector:
    app: optimize-client
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
